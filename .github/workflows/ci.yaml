name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Install dependencies
      run: |
        uv sync --dev

    - name: Run ruff format check
      run: |
        uv run ruff format --check

    - name: Run ruff check
      run: |
        uv run ruff check

    - name: Run ty check
      run: |
        uv run ty check

    - name: Run tests
      run: |
        uv run pytest
